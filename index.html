<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toán 6–9</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <style>
      :root{--bg:#0f172a;--fg:#e2e8f0;--card:#111827;--muted:#94a3b8;--accent:#22d3ee;}
      *{box-sizing:border-box}
      body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial,'Noto Sans',sans-serif;background:var(--bg);color:var(--fg)}
      a{color:inherit;text-decoration:none}
      .container{max-width:1100px;margin:0 auto;padding:24px}
      .grid{display:grid;gap:16px}
      .card{background:var(--card);border:1px solid #1f2937;border-radius:12px;padding:16px}
      .btn{background:var(--accent);color:#0c4a6e;border:none;padding:10px 14px;border-radius:8px;font-weight:600;cursor:pointer}
      .btn.secondary{background:#1f2937;color:var(--fg)}
      .tag{display:inline-block;background:#1f2937;color:var(--muted);padding:4px 8px;border-radius:999px;font-size:12px;margin-right:6px}
      input,select{background:#0b1220;border:1px solid #1f2937;color:var(--fg);padding:10px;border-radius:8px;width:100%}
      .header{display:flex;gap:12px;align-items:center;justify-content:space-between;margin-bottom:16px}
      .nav{display:flex;gap:12px;align-items:center}
      .pill{padding:6px 10px;background:#0b1220;border:1px solid #1f2937;border-radius:999px;color:var(--muted)}
      .muted{color:var(--muted)}
      .katex-display{overflow-x:auto}
      .badge{background:#0ea5e9;color:#023047;padding:4px 8px;border-radius:6px;font-size:12px;font-weight:700}
    </style>
  
    <link rel="icon" type="image/png" sizes="32x32" href="/public_assets/favicon-32.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/public_assets/favicon-512.png">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
